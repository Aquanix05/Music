<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        #player {
            margin: 0 auto;
            display: block;
            width: 80%;
            max-width: 640px;
            height: 360px;
        }

        #videoList {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        #videoList li {
            padding: 10px;
            background: #333;
            margin-bottom: 10px;
            border: 1px solid #555;
            cursor: pointer;
        }

        #videoList li:hover {
            background-color: #555;
        }

        #inputSection {
            margin-top: 20px;
        }

        #inputSection input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            margin-right: 10px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
        }

        #inputSection button {
            padding: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
        }

        #inputSection button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Play Video</h1>

<div id="player"></div>

<ul id="videoList"></ul>

<div id="inputSection">
    <input type="text" id="videoUrl" placeholder="Enter YouTube video URL">
    <button onclick="addVideo()">Add Video</button>
</div>

<script>
    var player;
    var currentVideoIndex = 0;
    var videoIds = [];

    function extractVideoId(url) {
        var videoId = '';
        const urlObj = new URL(url);
        if (urlObj.hostname === 'youtu.be') {
            videoId = urlObj.pathname.slice(1);
        } else if (urlObj.hostname.includes('youtube.com')) {
            videoId = urlObj.searchParams.get('v');
        }
        return videoId;
    }

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '360',
            width: '640',
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        if (videoIds.length > 0) {
            player.loadVideoById(videoIds[0]);
        }
    }

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
            currentVideoIndex++;
            if (currentVideoIndex < videoIds.length) {
                player.loadVideoById(videoIds[currentVideoIndex]);
            }
        }
    }

    function addVideo() {
        var videoUrl = document.getElementById('videoUrl').value;
        var videoId = extractVideoId(videoUrl);
        if (videoId) {
            videoIds.push(videoId);
            var videoList = document.getElementById('videoList');
            var listItem = document.createElement('li');
            listItem.textContent = `Video ${videoIds.length}`;
            listItem.setAttribute('data-video-id', videoId);
            listItem.addEventListener('click', function() {
                currentVideoIndex = videoIds.indexOf(videoId);
                player.loadVideoById(videoId);
            });
            videoList.appendChild(listItem);
            document.getElementById('videoUrl').value = '';
        } else {
            alert('Please enter a valid YouTube URL.');
        }
    }

    // Load the IFrame Player API code asynchronously.
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
</script>

</body>
</html>
